<div class="main-container">

    <div class="container">

        <div class="row">

            {if(isset($success))}

            <div class="col-md-12 page-content">

                <div class="inner-box category-content">

                    <div class="row">

                        <div class="col-lg-12">

                            <div class="alert alert-success pgray  alert-lg" role="alert">

                                <p>{$success}</p>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            {/if}

            

            {include layouts/navigation/user.html}



            <div class="col-sm-9 page-content">

                <div class="inner-box">

                    <div class="welcome-msg">

                        <h3 class="page-sub-header2 clearfix no-padding">Hello {$user->name} </h3>

                        <div id="accordion" class="panel-group">

                            <div class="panel panel-default">

                                <div class="panel-heading">

                                    <h4 class="panel-title"> <a href="#collapseB1" data-toggle="collapse"> Make Payment </a> </h4>

                                </div>

                                <div class="panel-collapse collapse in" id="collapseB1">

                                    <div class="panel-body">

                                        <form class="form-horizontal" method="post" name="payuForm" action="">

                                            <div class="form-group">

                                                <label class="col-sm-3 control-label">Name</label>

                                                <div class="col-sm-9">

                                                    <input type="text" name="firstname" class="form-control" placeholder="Full Name" value="{$user->name}">

                                                </div>

                                            </div>

                                            <div class="form-group">

                                                <label class="col-sm-3 control-label">Email</label>

                                                <div class="col-sm-9">

                                                    <input type="email" name="email" class="form-control" placeholder="jhon.deo@example.com" value="{$user->email}">

                                                </div>

                                            </div>
                                            <div class="form-group">

                                                <label for="Phone" class="col-sm-3 control-label">Phone</label>

                                                <div class="col-sm-9">

                                                    <input type="tel" name="phone" class="form-control" id="Phone" placeholder="880 124 9820" value="{$user->phone}" required="">

                                                </div>

                                            </div>
                                            <input type="hidden" value="{echo $txnid}" name="txnid"> 
                                            <input type="hidden" name="key" value="{echo $key}" >
                                            <input type="hidden" name="salt" value="{echo $salt}" >
                                            <input type="hidden" name="hash" value="{echo $hash}" >
                                            <input type="hidden" name="surl" value="http://www.taskspher.com/customer/payment_success">
                                            <input type="hidden" name="furl" value="http://www.taskspher.com/customer/payment_failed">
                                            <div class="form-group">

                                                <div class="col-sm-offset-3 col-sm-9">

                                                    <button type="submit" class="btn btn-primary">Make Payment</button>

                                                </div>

                                            </div>

                                        </form>

                                    </div>

                                </div>

                            </div>

                            <div class="panel panel-default">

                                <div class="panel-heading">

                                    <h4 class="panel-title"> <a href="#collapseB2" data-toggle="collapse"> Previous Payments</a> </h4>

                                </div>

                                <div class="panel-collapse collapse" id="collapseB2">

                                    <div class="panel-body">

                                        <form class="form-horizontal" role="form" method="post" action="">

                                            <div class="form-group">

                                                <label class="col-sm-3 control-label">Old Password</label>

                                                <div class="col-sm-9">

                                                    <input type="password" name="opassword" class="form-control" placeholder="">

                                                </div>

                                            </div>

                                            <div class="form-group">

                                                <label class="col-sm-3 control-label">New Password</label>

                                                <div class="col-sm-9">

                                                    <input type="password" name="npassword" class="form-control" placeholder="">

                                                </div>

                                            </div>

                                            <div class="form-group">

                                                <div class="col-sm-offset-3 col-sm-9">

                                                    <button type="submit" class="btn btn-primary">Update</button>

                                                </div>

                                            </div>

                                            <input type="hidden" name="action" value="changePassword">

                                        </form>

                                    </div>

                                </div>

                            </div>

                        </div>



                    </div>

                </div>



            </div>



        </div>



    </div>

</div>
